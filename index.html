<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayushman | Iron Man Anime Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00ffff;
    }

    header {
      background: url('ironman-anime.jpg') no-repeat center center/cover;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 4px solid #00ffff;
      box-shadow: 0 0 25px #00ffff;
    }

    .glow {
      font-size: 2.8rem;
      font-weight: bold;
      color: white;
      padding: 20px 40px;
      border: 2px solid #00ffff;
      background: rgba(0, 0, 50, 0.6);
      text-shadow: 0 0 10px #00ffff, 0 0 20px #1a8cff;
      border-radius: 20px;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #00ffff; }
      50% { box-shadow: 0 0 40px #1a8cff; }
    }

    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      color: #00ffff;
      border-bottom: 1px solid #00ffff;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }

    ul {
      padding-left: 20px;
    }

    p {
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      background: #00ffff;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a.button:hover {
      background: #0099cc;
      box-shadow: 0 0 10px #00ffff;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
      border-top: 1px solid #00ffff;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .glow {
        font-size: 1.8rem;
        padding: 12px 20px;
        text-align: center;
      }

      main {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="glow">Ayushman Chouhan | Portfolio Mode Activated</div>
  </header>

  <main>
    <section
